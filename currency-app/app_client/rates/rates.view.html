<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">
    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{vm.content}}</h1>

                        <p class="bg-info" ng-bind="vm.selectedFromCountry.countryName"></p>

                        <rate-info info="vm.fromRate"></rate-info>

                        <p class="bg-info" ng-bind="vm.selectedToCountry.countryName"></p>

                        <rate-info info="vm.toRate"></rate-info>
                        
                    <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle" ng-click="toggleMenu">Toggle Menu</a>-->
                    <button type="button" class="btn btn-default btn-link" id="menu-toggle" ng-model="vm.toggle" ng-click="vm.toggle=!vm.toggle">Toggle Menu</button>
                </div>
            </div>
        </div>
    </div>

</div>
