<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">

    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h2>{{vm.content}}</h2>
                        <form novalidate>
                            <div class="form-group">
                                <label for="selectFromCountry">From (Country)</label>
                                <select id="selectFromCountry" 
                                        class="form-control" 
                                        ng-model="vm.selectedFromCountry" 
                                        ng-options="apt.countryName for apt in vm.countries"></select>
                                <p class="bg-info" ng-bind="vm.selectedFromCountry.countryName"></p>
                            </div>
                            <div class="form-group">
                                <label for="selectToCountry">To (Country)</label>
                                <select id="selectToCountry" 
                                        class="form-control" 
                                        ng-model="vm.selectedToCountry" 
                                        ng-options="apt.countryName for apt in vm.countries"></select>
                                <p class="bg-info" ng-bind="vm.selectedToCountry.countryName"></p>
                            </div>
                        </form>
                    
                    <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle" ng-click="toggleMenu">Toggle Menu</a>-->
                    <button type="button" 
                            class="btn btn-default btn-link" 
                            id="menu-toggle" 
                            ng-model="vm.toggle" 
                            ng-click="vm.toggle=!vm.toggle">Toggle Menu</button>
                    <button type="button" 
                            class="btn btn-default" 
                            id="clear-selected-data" 
                            ng-click="vm.clearSelectedData()">Clear Selected</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
